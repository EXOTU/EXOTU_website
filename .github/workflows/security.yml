name: Security Audit

# This workflow has been consolidated into .github/workflows/main.yml
# Keeping this file for reference but disabling it
on:
  workflow_dispatch:  # Only allow manual runs
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday (still runs scheduled)
  # pull_request:
  #   branches: [ main ]
  # push:
  #   branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit (report only)
        run: npm audit --audit-level=moderate || true

      - name: Check for high/critical vulnerabilities
        run: |
          if npm audit --audit-level=high 2>&1 | grep -q "found"; then
            echo "::error::High or critical vulnerabilities found!"
            exit 1
          fi
          echo "âœ“ No high or critical vulnerabilities found"

