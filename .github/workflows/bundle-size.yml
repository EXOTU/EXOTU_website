name: Bundle Size

# This workflow has been consolidated into .github/workflows/main.yml
# Keeping this file for reference but disabling it
on:
  workflow_dispatch:  # Only allow manual runs
  # pull_request:
  #   branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          
          find dist/assets -type f \( -name "*.js" -o -name "*.css" \) -exec ls -lh {} \; | \
          awk '{printf "| %s | %s |\n", $9, $5}' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total bundle size:" >> $GITHUB_STEP_SUMMARY
          du -sh dist/assets >> $GITHUB_STEP_SUMMARY

      - name: Check bundle size limits
        run: |
          MAX_SIZE=5000000  # 5MB in bytes
          TOTAL_SIZE=$(du -sb dist/assets | cut -f1)
          
          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "::error::Bundle size ($TOTAL_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          fi
          
          echo "Bundle size: $TOTAL_SIZE bytes (limit: $MAX_SIZE bytes) âœ“"

